<!DOCTYPE html>
<html>
<head>
  <title>Taxes.fyi Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Taxes.fyi</h1>
    <p>Configure your tax settings below:</p>
    
    <div class="form-group">
      <label for="state">State:</label>
      <select id="state">
        <option value="CA">California</option>
        <option value="NY">New York</option>
        <option value="WA">Washington</option>
        <option value="TX">Texas</option>
        <option value="VA">Virginia</option>
        <option value="MA">Massachusetts</option>
        <option value="GA">Georgia</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="filingStatus">Filing Status:</label>
      <select id="filingStatus">
        <option value="Single">Single</option>
        <option value="Married Filing Jointly">Married Filing Jointly</option>
        <option value="Married Filing Separately">Married Filing Separately</option>
        <option value="Head of Household">Head of Household</option>
      </select>
    </div>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="addNewColumn" name="addNewColumn">
      <label for="addNewColumn">Create new column when updating settings</label>
    </div>
    
    <div class="form-group">
      <button id="saveButton">Save Settings</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="info">
      <p>This extension adds after-tax salary information to levels.fyi salary tables.</p>
      <p>Tax calculations are approximate and based on 2023 tax rates.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
